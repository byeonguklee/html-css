<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>

  <body>
    <header class="header">
      <i class="header__items fas fa-bars fa-2x"></i>
      <div class="header__items header__items--bigger">library</div>
      <i class="header__items fas fa-shopping-bag fa-2x"></i>
    </header>
    <section class="search">
      <div class="search__box">
        <input
          class="search__items search__input"
          type="text"
          width="20"
          placeholder="Search book..."
        />

        <a href="#" class="search__items--icon"
          ><i class="fas fa-search"></i

      </div>
    </section>

            <div class="category__detail">Journey</div>
            <div class="category__detail">Biography</div>
          </div>
          <div>
            <div class="mainbook__bookmark">
              <div class="bookmark__detail bookmark__detail--yellow">
                <i class="fas fa-bookmark"></i>
              </div>
              <div class="bookmark__detail bookmark__detail--black">
                Book Now
              </div>
            </div>
          </div>
        </div>
