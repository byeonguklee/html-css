<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="page-one shadow-light">
      <header class="header">
        <a href="#" class="header__icon"><i class="fas fa-arrow-left"></i></a>
        <a href="#" class="header__icon"><i class="fas fa-search"></i></a>
      </header>
      <section class="main-singer">
        <img
          class="main-singer__img shdow_orange"
          src="http://placeimg.com/90/90/nature"
        />
        <h1 class="main-singer__name">Tyler, The Creator</h1>
        <h4 class="main-singer__genre">Rap, Hip-Hop</h4>
      </section>
      <section class="main-btns">
        <div class="main-btns__btn main-btns__btn--black">Shuffle</div>
        <div class="main-btns__btn main-btns__btn--white shadow-light">
          <i class="fas fa-heart"></i>
          <span>&nbsp;&nbsp;212,971</span>
        </div>
      </section>
      <section class="other-songs">
        <div class="other-song">
          <div class="other-song__column">
            <img
              class="other-song__column__img"
              src="http://placeimg.com/50/50/nature"
            />
            <div class="other-song__column__text">
              <h3 class="other-song__column__text--h3">Tyler, the Creator</h3>
              <h4 class="other-song__column__text--h4">EARFQUAKE</h4>
            </div>
          </div>
          <div class="other-song__column">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="other-song shadow-light">
          <div class="other-song__column">
            <div class="other-song__column__selected">
              <img
                class="other-song__column__img other-song__column__selected-image"
                src="http://placeimg.com/50/50/nature"
              />
              <i class="other-song__column__selected-icon fas fa-signal"></i>
            </div>
            <div class="other-song__column__text">
              <h3 class="other-song__column__text--h3">Tyler, the Creator</h3>
              <h4 class="other-song__column__text--h4">NOVEMBER</h4>
            </div>
          </div>
          <div class="other-song__column">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="other-song">
          <div class="other-song__column">
            <img
              class="other-song__column__img"
              src="http://placeimg.com/50/50/nature"
            />
            <div class="other-song__column__text">
              <h3 class="other-song__column__text--h3">Tyler, the Creator</h3>
              <h4 class="other-song__column__text--h4">911</h4>
            </div>
          </div>
          <div class="other-song__column">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="other-song">
          <div class="other-song__column">
            <img
              class="other-song__column__img"
              src="http://placeimg.com/50/50/nature"
            />
            <div class="other-song__column__text">
              <h3 class="other-song__column__text--h3">Tyler, the Creator</h3>
              <h4 class="other-song__column__text--h4">WOLF</h4>
            </div>
          </div>
          <div class="other-song__column">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
      </section>
      <section class="navigation">
        <div class="navigation__column">
          <h3 class="navigation__column__text navigation__column__text--h3">
            Tyler, The Creator
          </h3>
          <h4 class="navigation__column__text navigation__column__text--h4">
            NOVEMBER
          </h4>
        </div>
        <div class="navigation__column">
          <a href="" class="navigation__column__icons">
            <i class="navigation__column__icon fas fa-step-backward"></i>
          </a>
          <a href="" class="navigation__column__icons">
            <i class="navigation__column__icon fas fa-pause fa-2xl"></i>
          </a>
          <a href="" class="navigation__column__icons">
            <i class="navigation__column__icon fas fa-step-forward"></i>
          </a>
        </div>
      </section>
    </div>
    <div class="page-two shadow-light">
      <header class="header">
        <a href="#" class="header__icon"><i class="fas fa-arrow-left"></i></a>
        <a href="#" class="header__icon"><i class="fas fa-ellipsis-v"></i></a>
      </header>
      <section class="main-album">
        <img
          class="main-album__img shdow_orange"
          src="http://placeimg.com/268/268/nature"
        />
        <h1 class="main-album__song">November</h1>
        <h4 class="main-albun__name">Tyler, The Creator</h4>
      </section>
      <section class="slide-bar">
        <div class="slide-bar__row__1">
          <h6 class="slide-bar__row__text">1:56</h6>
          <h6 class="slide-bar__row__text">2:21</h6>
        </div>
        <div class="slide-bar__row__2">
          <div class="slide-bar__row__bar--1"></div>
          <div class="slide-bar__row__bar--2"></div>
          <div class="slide-bar__row__circle"></div>
        </div>
      </section>
      <section class="play-buttons">
        <a href="#" class="play-button"
          ><i class="play-button--grey fas fa-retweet fa-lg"></i
        ></a>
        <a href="#" class="play-button"
          ><i class="play-button--black fas fa-step-backward fa-lg"></i
        ></a>
        <a href="#" class="play-button"
          ><div class="play-button--circle">
            <i class="play-button--white fas fa-play fa-2xl"></i></div
        ></a>
        <a href="#" class="play-button"
          ><i class="play-button--black fas fa-step-forward fa-lg"></i
        ></a>
        <a href="#" class="play-button"
          ><i class="play-button--grey fas fa-random fa-lg"></i
        ></a>
      </section>
    </div>

    <script
      src="https://kit.fontawesome.com/966d49ff56.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
