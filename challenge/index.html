<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist</title>
  </head>
  <body>
    <!-- palylist 최상단 -->
    <div class="index__top">
      <i class="index__top__column fas fa-times fa-2x"></i>
      <h3 class="index__top__column">Playlist</h3>
      <div class="index__top__column"></div>
    </div>

    <!-- 앨범아트, 제목, 가수 -->
    <div class="index__middle">
      <div
        class="index__middle__column index__middle__icon index__middle--orange"
      >
        <i class="far fa-image fa-3x"></i>
      </div>
      <div class="index__middle__column index__middle__text">
        <h1>Random<br />Love</h1>
        <h5>by Divay Kapoor</h5>
      </div>
    </div>

    <!-- 플레이, 좋아요, 더하기 -->
    <div class="index__plays">
      <div class="index__plays__column index__plays--rectbtn">
        <i class="fas fa-play"></i>
        <p>Play</p>
      </div>
      <div class="index__plays__column index__plays--cycbtn">
        <i class="far fa-heart"></i>
      </div>
      <div class="index__plays__column index__plays--cycbtn">
        <i class="far fa-plus"></i>
      </div>
    </div>

    <!-- 다른 곡 -->
    <div class="index__bottom">
      <div class="index__bottom__row">
        <div class="index__bottom__row__art index__bottom__row__art--1"></div>
        <div class="index__bottom__row__text">
          <h3>Matargasti</h3>
          <p>Mohit Chauhan</p>
        </div>
      </div>
      <div class="index__bottom__row">
        <div class="index__bottom__row__art index__bottom__row__art--2"></div>
        <div class="index__bottom__row__text">
          <h3>Attitude</h3>
          <p>Lewis OfMan · Attitude</p>
        </div>
      </div>
      <div class="index__bottom__row">
        <div class="index__bottom__row__art index__bottom__row__art--3"></div>
        <div class="index__bottom__row__text">
          <h3>Try Everthing</h3>
          <p>Shakira · Zootopia</p>
        </div>
      </div>
      <div class="index__bottom__row">
        <div class="index__bottom__row__art index__bottom__row__art--4"></div>
        <div class="index__bottom__row__text">
          <h3>Sunflower</h3>
          <p>Joseph Vincent · Sunflower</p>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/966d49ff56.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
